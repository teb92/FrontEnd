<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact us!</title>
    <link rel="stylesheet" href="semana3froms.css">
</head>

<body>
    <div class="from-container">
        <h1>Contact us!</h1>
        <p id="texto1">Got something to say? Fire away!</p>
        <form action="https://dummyjson.com/test" method="POST">
            <label for="first_name"></label>
            <input type="text" id="first_name" name="firstName" placeholder="First name *" />
            <label for="last_name"></label>
            <input type="text" id="last_name" name="lastName" placeholder="Last name *" />
            <label for="email"></label>
            <input type="text" id="email" name="email" placeholder="Email *" />
            <label for="type"></label>
            <select name="type" id="type" required>
                <option value="" disabled selected hidden>What's your message about?</option>
                <option value="question">Question</option>
                <option value="suggestion">Suggestion</option>
            </select>
            <label for="message"></label>
            <textarea id="message" name="message" placeholder="Fire away!"></textarea>
            <input type="submit" value="Send my message" />
        </form>
    </div>
</body>

</html>
