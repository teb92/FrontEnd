<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Billboard Hot 100 - Réplica</title>
    <link rel="stylesheet" href="semana3tabla.css" />
</head>

<body>

    <header>
        <div class="brand">Billboard Hot 100<sup>™</sup></div>
        <div class="week">Week of February 10, 2024</div>
    </header>

    <div class="container">
        <table class="chart-table">
            <thead>
                <tr>
                    <th>This Week</th>
                    <th></th>
                    <th>Award</th>
                    <th>Last Week</th>
                    <th>Peak Pos.</th>
                    <th>Wks on Chart</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="rank">1</td>
                    <td class="song-info">
                        <img src="AlbunCovers/ysy a.jpeg" alt="YSY A">
                        <div>
                            <h3>Hiss</h3>
                            <p>Megan Thee Stallion</p>
                        </div>
                    </td>
                    <td>⭐</td>
                    <td>-</td>
                    <td>1</td>
                    <td>1</td>
                </tr>

                <tr>
                    <td class="rank">2</td>
                    <td class="song-info">
                        <img src="AlbunCovers/Skrillex.png" alt="Skrillex">
                        <div>
                            <h3>Lovin On Me</h3>
                            <p>Jack Harlow</p>
                        </div>
                    </td>
                    <td>⬇️</td>
                    <td>1</td>
                    <td>1</td>
                    <td>12</td>
                </tr>

                <tr>
                    <td class="rank">3</td>
                    <td class="song-info">
                        <img src="AlbunCovers/cyp.jpeg" alt="Ca7riel y Paco">
                        <div>
                            <h3>Cruel Summer</h3>
                            <p>Taylor Swift</p>
                        </div>
                    </td>
                    <td>⬇️</td>
                    <td>2</td>
                    <td>1</td>
                    <td>39</td>
                </tr>

                <tr>
                    <td class="rank">4</td>
                    <td class="song-info">
                        <img src="AlbunCovers/kp albun.jpg" alt="Knife Party">
                        <div>
                            <h3>Bonfire</h3>
                            <p>Knife Party</p>
                        </div>
                    </td>
                    <td>➖</td>
                    <td>3</td>
                    <td>2</td>
                    <td>20</td>
                </tr>

                <tr>
                    <td class="rank">5</td>
                    <td class="song-info">
                        <img src="AlbunCovers/robleis.jpg" alt="Robleis">
                        <div>
                            <h3>Solo</h3>
                            <p>Robleis</p>
                        </div>
                    </td>
                    <td>⬆️</td>
                    <td>6</td>
                    <td>5</td>
                    <td>14</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
